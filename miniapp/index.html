<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_card,key_vertical,send" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Martian+Mono:wght@100..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181c22;
      color: #fff;
      font-family: 'Geologica', sans-serif;
      font-optical-sizing: auto;
      font-variation-settings: "slnt" 0, "CRSV" 0, "SHRP" 0;
      font-weight: 300;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
      overflow-y: hidden;
      background: #181c22;
    }
    .container {
      width: 100vw;
      max-width: 100vw;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #181c22;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }
    .header {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5em 2em 1em 2em;
      min-height: 72px;
      box-sizing: border-box;
      background: #1a1d21;
      z-index: 1002;
      border-bottom: 1.5px solid #23272f;
      box-shadow: 0 2px 16px #0004;
      position: relative;
    }
    .app-title {
      font-size: 1.45em;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      text-shadow: 0 2px 8px #0006;
      user-select: none;
    }
    .app-title .logo {
      font-size: 1.25em;
      margin-right: 0.3em;
      filter: drop-shadow(0 2px 4px #0008);
    }
    .header > div {
      display: flex; gap: 0.7em; align-items: center;
      margin-left: 1.2em;
    }
    .header-icon {
      font-size: 1.35em;
      filter: drop-shadow(0 2px 4px #0008);
      vertical-align: middle;
      pointer-events: none;
      user-select: none;
    }
    .key-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #23272f;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #0003;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    .key-btn:hover {
      background: #2d323b;
    }
    .key-btn svg {
      width: 22px;
      height: 22px;
      fill: #7ecfff;
    }
    /* –£–¥–∞–ª—è—é .apikey-float –∏ .apikey-modal-backdrop, —Ç–µ–ø–µ—Ä—å –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è .modal */
    .apikey-btn {
      width: 100%;
      min-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181c22;
      color: #fff;
      border: 1.5px solid #23272f;
      border-radius: 18px;
      font-size: 1.13em;
      font-weight: 700;
      box-shadow: 0 4px 16px #0008, 0 0 0 2px #23272f inset;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      cursor: pointer;
      margin: 0;
      letter-spacing: 0.5px;
      padding: 0.8em 1.5em;
    }
    .apikey-btn:hover, .apikey-btn:focus {
      background: #23272f;
      color: #fff;
      box-shadow: 0 6px 24px #000b, 0 0 0 2.5px #23272f inset;
    }
    .apikey-float input {
      width: 100%;
      min-width: 0;
      max-width: 220px;
      padding: 0.7em 1em;
      border-radius: 10px;
      border: 1px solid #333a;
      background: #181c22;
      color: #fff;
      font-size: 1em;
      margin-bottom: 0.5em;
      overflow: hidden;
      text-overflow: ellipsis;
      box-sizing: border-box;
    }
    .apikey-float label {
      font-size: 0.98em;
      color: #fff;
      margin-bottom: 0.3em;
      display: block;
    }
    .user {
      margin: 0.5em 0 0.5em 1.2em;
      font-size: 1.05em;
      color: #fff;
      opacity: 0.85;
    }
    .chatbox {
      flex: 1 1 auto;
      width: 100vw;
      max-width: 100vw;
      overflow-y: auto;
      padding: 1.2em 0.8em 1.2em 0.8em;
      box-sizing: border-box;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      font-size: 1.04em;
      scroll-behavior: smooth;
      padding-bottom: 5em; /* —á—Ç–æ–±—ã input-row –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª */
    }
    .msg {
      max-width: 80vw;
      padding: 0.9em 2.2em;
      border-radius: 8px;
      margin-bottom: 0.2em;
      word-break: break-word;
      box-shadow: 0 2px 8px #0002;
      background: #22252a;
      color: #fff;
      align-self: flex-start;
      font-family: 'Geologica', sans-serif;
      font-optical-sizing: auto;
      font-variation-settings: "slnt" 0, "CRSV" 0, "SHRP" 0;
      font-weight: 100;
    }
    .msg.user {
      background: #e3f0ff;
      color: #1a2330;
      align-self: flex-end;
      box-shadow: 0 2px 8px #0002;
      border-radius: 8px;
      padding-left: 2.2em;
      padding-right: 2.2em;
      font-family: 'Geologica', sans-serif;
      font-optical-sizing: auto;
      font-variation-settings: "slnt" 0, "CRSV" 0, "SHRP" 0;
      font-weight: 100;
    }
    .msg.assistant {
      background: #22252a;
      color: #fff;
      border-radius: 8px;
      padding-left: 2.2em;
      padding-right: 2.2em;
      font-family: 'Geologica', sans-serif;
      font-optical-sizing: auto;
      font-variation-settings: "slnt" 0, "CRSV" 0, "SHRP" 0;
      font-weight: 100;
    }
    .booking-card {
      background: #23272f;
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px #0004;
      margin: 0.25em 0;
      padding: 1.2em 1em 1em 1em;
      position: relative;
      max-width: 98vw;
      font-size: 1.04em;
      transition: border 0.2s, box-shadow 0.2s;
      font-family: 'Geologica', sans-serif;
      font-optical-sizing: auto;
      font-variation-settings: "slnt" 0, "CRSV" 0, "SHRP" 0;
      font-weight: 100;
    }
    .booking-card.selected {
      border: 2px solid #444;
      box-shadow: 0 0 0 2px #222;
    }
    .booking-btn, .booking-btn.confirm-btn {
      background: #181a1f;
      color: #fff;
      border: 1.5px solid #23272f;
      border-radius: 50px;
      padding: 0.7em 2.2em;
      font-weight: 700;
      cursor: pointer;
      margin: 0.5em 0.2em 0 0;
      font-size: 1.13em;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      box-shadow: 0 4px 16px #0008, 0 0 0 2px #23272f inset;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      min-height: 44px;
      height: 44px;
      line-height: 1;
    }
    .booking-btn:hover, .booking-btn.confirm-btn:hover {
      background: #23272f;
      box-shadow: 0 6px 24px #000b, 0 0 0 2.5px #23272f inset;
      border: 1.5px solid #23272f;
      color: #fff;
    }
    .input-row {
      width: 100vw;
      max-width: 100vw;
      background: transparent;
      padding: 0 0 1.2em 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: flex-end;
    }
    .input-row input {
      display: none;
    }
    .input-row textarea {
      width: 100%;
      min-height: 120px;
      max-height: 160px;
      height: 140px;
      padding: 2.2em 4em 0.7em 2em;
      border-radius: 22px;
      border: 1.5px solid #333a;
      background: #24272d;
      color: #fff;
      font-size: 1.13em;
      outline: none;
      margin: 0;
      box-shadow: 0 2px 12px #0003;
      box-sizing: border-box;
      transition: border 0.2s;
      resize: none;
      vertical-align: top;
      text-align: left;
      margin-right: 0.7em;
    }
    .input-row textarea:focus {
      border: 1.5px solid #7ecfff;
    }
    .input-row button {
      position: absolute;
      right: 1.1em;
      bottom: 1.1em;
      background: #181a1f;
      color: #fff;
      border: 1.5px solid #23272f;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.25em;
      font-weight: 700;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      box-shadow: 0 4px 16px #0008, 0 0 0 2px #23272f inset;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      margin: 0;
      outline: none;
    }
    .input-row button:hover, .input-row button:focus {
      background: #23272f;
      box-shadow: 0 6px 24px #000b, 0 0 0 2.5px #23272f inset;
      border: 1.5px solid #23272f;
      color: #fff;
    }
    .input-row button svg {
      width: 1.3em;
      height: 1.3em;
      fill: #fff;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0; width: 100vw;
      min-height: 100dvh;
      background: rgba(24,28,34,0.85);
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .modal.active {
      display: flex;
      animation: fadeIn 0.2s;
    }
    .modal-content {
      background: #23272f;
      border-radius: 18px;
      padding: 2.5em 2em 2em 2em;
      min-width: 220px;
      max-width: 340px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      color: #fff;
      border: 1.5px solid #23272f;
      box-shadow: 0 8px 32px #000b, 0 0 0 2px #23272f inset;
      animation: fadeIn 0.25s;
      max-height: 90dvh;
      overflow-y: auto;
    }
    .modal-content .modal-icon {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      filter: drop-shadow(0 2px 8px #0008);
      user-select: none;
    }
    .modal-content h3 {
      font-size: 1.35em;
      font-weight: 700;
      margin: 0 0 1.2em 0;
      letter-spacing: 0.5px;
      text-align: center;
      color: #fff;
    }
    .modal-content input[type="text"],
    .modal-content input[type="password"] {
      width: 100%;
      padding: 0.95em 1.2em 0.95em 2.5em; /* —á—É—Ç—å –º–µ–Ω—å—à–µ padding-top/bottom */
      border-radius: 12px;
      border: 1.5px solid #333a;
      background: #181c22;
      color: #fff;
      font-size: 0.68em;
      margin-bottom: 0.7em;
      box-shadow: 0 2px 8px #0002;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
      position: relative;
      line-height: 1.2;
      font-family: 'Martian Mono', 'Roboto Mono', monospace !important;
      font-optical-sizing: auto;
      font-variation-settings: "wdth" 100;
    }
    .modal-content input[type="text"]:focus,
    .modal-content input[type="password"]:focus {
      border: 1.5px solid #7ecfff;
    }
    .modal-content .input-icon {
      position: absolute;
      left: 1.1em;
      top: 50%;
      transform: translateY(-52%) rotate(-45deg); /* –±—ã–ª–æ -50%, —á—É—Ç—å –Ω–∏–∂–µ, —Ç–µ–ø–µ—Ä—å –ø–æ–≤–µ—Ä–Ω—É—Ç–æ */
      font-size: 1.3em; /* —É–≤–µ–ª–∏—á–µ–Ω–æ */
      color: #fff;
      pointer-events: none;
      vertical-align: middle;
      line-height: 1;
    }
    .modal-content .modal-input-wrap {
      position: relative;
      width: 100%;
      margin-bottom: 0.7em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content input[type="text"]:focus {
      border: 1.5px solid #7ecfff;
    }
    .modal-content .modal-input-wrap {
      position: relative;
      width: 100%;
      margin-bottom: 0.7em;
    }
    #pay-btn {
      margin-top: 0.7em;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181a1f;
      color: #fff;
      border: 1.5px solid #23272f;
      border-radius: 50px;
      font-size: 1.13em;
      font-weight: 700;
      padding: 0.9em 0;
      box-shadow: 0 4px 16px #0008, 0 0 0 2px #23272f inset;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      cursor: pointer;
    }
    #pay-btn:hover, #pay-btn:focus {
      background: #23272f;
      box-shadow: 0 6px 24px #000b, 0 0 0 2.5px #23272f inset;
      border: 1.5px solid #23272f;
      color: #fff;
    }
    #pay-btn svg {
      width: 1.3em;
      height: 1.3em;
      fill: #fff;
      margin-right: 0.6em;
      vertical-align: middle;
    }
    .modal-close {
      position: absolute;
      top: 1em; right: 1em;
      font-size: 1.5em;
      color: #e3f0ff;
      cursor: pointer;
      z-index: 10;
    }
    .modal-backdrop {
      display: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(24,28,34,0.95);
      z-index: 1000;
    }
    .modal-backdrop.active {
      display: block;
      animation: fadeIn 0.2s;
    }
    @media (max-width: 600px) {
      .chatbox, .msg, .booking-card {
        font-size: 0.98em;
        padding-left: 0.5em;
        padding-right: 0.5em;
        box-sizing: border-box;
      }
      .input-row {
        padding-left: 0.5em;
        padding-right: 0.5em;
        box-sizing: border-box;
      }
      .apikey-float {
        right: 8px;
        min-width: 0;
        width: 95vw;
        max-width: 220px;
        box-sizing: border-box;
      }
      .modal-content {
        min-width: 90vw;
        max-width: 95vw;
        width: 90vw;
        padding: 1.2em 0.5em 1em 0.5em;
        box-sizing: border-box;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: none; }
    }
    .booking-btn svg, .booking-btn.confirm-btn svg, #pay-btn svg {
      width: 1.2em;
      height: 1.2em;
      fill: #fff;
      margin-right: 0.5em;
      vertical-align: middle;
    }
    @media (max-width: 900px) {
      .apikey-float-inner {
        flex-direction: column;
        align-items: stretch;
        min-width: 0;
        max-width: 99vw;
        width: 99vw;
        padding: 1.2em 0.7em 1.2em 0.7em;
        gap: 1.1em;
      }
      .apikey-float .apikey-icon {
        margin: 0 0 0.7em 0;
        justify-content: center;
      }
      .apikey-float input {
        margin-bottom: 1.1em;
        min-width: 0;
        max-width: 100%;
      }
      .apikey-float .apikey-btn {
        width: 100%;
        min-width: 0;
        border-radius: 50px;
        margin-top: 0.7em;
        height: 48px;
      }
    }
    .modal, .modal-content {
      -webkit-overflow-scrolling: touch;
    }
    @media (max-width: 600px) {
      .modal {
        position: absolute;
        align-items: flex-start;
        justify-content: flex-start;
      }
      .modal-content {
        margin-top: 15vh;
      }
    }
    .modal-content.apikey-modal-content {
      min-height: 320px;
    }
    @media (max-width: 600px) {
      .modal-content.apikey-modal-content {
        min-height: 220px;
      }
    }
    .material-symbols-outlined.header-icon {
      color: #fff;
      font-size: 18px;
      font-variation-settings:
        'FILL' 0,
        'wght' 200,
        'GRAD' 0,
        'opsz' 24;
    }
    #show-key-btn .material-symbols-outlined.header-icon {
      transform: rotate(-45deg);
    }
    .material-symbols-outlined.send-icon {
      font-size: 36px;
      transform: rotate(-45deg) scale(0.67);
      display: inline-block;
      vertical-align: middle;
      transition: color 0.2s;
      font-variation-settings:
        'FILL' 0,
        'wght' 200,
        'GRAD' 0,
        'opsz' 24;
      background: linear-gradient(115deg, rgba(255,255,255,0.75) 60%, rgba(255,255,255,0) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    /* --- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —è–≤–Ω–æ –∑–∞–¥–∞—ë–º —à—Ä–∏—Ñ—Ç –¥–ª—è #user-input, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–æ –Ω–∞ iPhone --- */
    #user-input {
      font-family: 'Roboto Mono', 'Martian Mono', monospace !important;
      font-optical-sizing: auto;
      font-variation-settings: "wdth" 100;
      font-weight: 300;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="modal" id="apikey-modal">
    <div class="modal-content apikey-modal-content">
      <span class="modal-close" onclick="closeApikeyModal()">&times;</span>
      <span class="modal-icon">üîë</span>
      <h3>–í–≤–µ–¥–∏—Ç–µ API Key</h3>
      <div style="width:100%;margin-bottom:0.7em;">
        <label for="api-provider" style="font-size:0.98em;color:#fff;">–í—ã–±–µ—Ä–∏—Ç–µ API:</label>
        <select id="api-provider" style="width:100%;padding:0.7em 1em;border-radius:10px;border:1px solid #333a;background:#181c22;color:#fff;font-size:0.98em;margin-top:0.2em;font-family:'Martian Mono','Roboto Mono',monospace;">
          <option value="gemini">Gemini</option>
          <option value="openai">ChatGPT (OpenAI)</option>
          <option value="deepseek">DeepSeek</option>
          <option value="groq">Groq</option>
          <option value="mistral">Mistral (Large)</option>
          <option value="other">–î—Ä—É–≥–æ–µ</option>
        </select>
        <div id="api-endpoint-wrap" style="display:none;margin-top:0.7em;">
          <label for="api-endpoint" style="font-size:0.98em;color:#fff;">Endpoint:</label>
          <input type="text" id="api-endpoint" placeholder="https://example.com/api" style="width:100%;padding:0.7em 1em;border-radius:10px;border:1px solid #333a;background:#181c22;color:#fff;font-size:0.89em;margin-top:0.2em;font-family:'Martian Mono','Roboto Mono',monospace;" />
        </div>
        <!-- –í—ã–±–æ—Ä –º–æ–¥–µ–ª–∏ -->
        <div id="api-model-wrap" style="margin-top:0.7em;">
          <label for="api-model" style="font-size:0.98em;color:#fff;">–ú–æ–¥–µ–ª—å:</label>
          <select id="api-model" style="width:100%;padding:0.7em 1em;border-radius:10px;border:1px solid #333a;background:#181c22;color:#fff;font-size:0.98em;margin-top:0.2em;font-family:'Martian Mono','Roboto Mono',monospace;"></select>
          <input type="text" id="api-model-custom" placeholder="–í–≤–µ–¥–∏—Ç–µ model id" style="display:none;width:100%;padding:0.7em 1em;border-radius:10px;border:1px solid #333a;background:#181c22;color:#fff;font-size:0.89em;margin-top:0.2em;font-family:'Martian Mono','Roboto Mono',monospace;" />
        </div>
        <!-- –°–∫—Ä—ã—Ç–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ª–æ–≥–æ–≤ -->
        <button id="show-console-btn" title="Show logs" aria-label="Show logs" style="position:absolute;left:12px;top:12px;width:22px;height:22px;opacity:0.18;z-index:10;background:none;border:none;cursor:pointer;padding:0;transition:opacity 0.2s;">üêû</button>
      </div>
      
      <div class="modal-input-wrap" style="position:relative;display:flex;align-items:center;width:100%;">

    function handleResponse(response) {
      return response.json()
        .then((json) => {
          if (!response.ok) {
            const error = Object.assign({}, json, {
              status: response.status,
              statusText: response.statusText,
            });
            // –õ–æ–≥–∏—Ä—É–µ–º –æ—à–∏–±–∫—É —Å –¥–µ—Ç–∞–ª—è–º–∏
            console.error('API error:', error);

          console.info('API success:', json);
          return json;

    async function fetchWithStatusLog(url, options = {}) {
      const method = (options.method || 'GET').toUpperCase();
      const start = Date.now();
      try {
        const response = await fetch(url, options);
        const clone = response.clone();
        let json = null;
        try {
          json = await clone.json();
        } catch (e) {
          json = null;
        }
        const logObj = {
          url,
          method,
          status: response.status,
          statusText: response.statusText,
          duration: Date.now() - start,
          requestBody: options.body,
          response: json
        };
        if (!response.ok) {
          console.error('API POST error:', logObj);

          statusText: '',
          duration: Date.now() - start,
          requestBody: options.body,
          error: error.message
