<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App + Умное Автобронирование</title>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f9f9f9; color: #222; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 2em auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 2em; text-align: center; }
    h1 { color: #0088cc; }
    .user { margin: 1.5em 0; font-size: 1.1em; }
    .apikey { margin-bottom: 1em; }
    .apikey input { width: 80%; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
    .chatbox { background: #f5f5f5; border-radius: 8px; padding: 1em; height: 200px; overflow-y: auto; text-align: left; margin-bottom: 1em; font-size: 0.98em; }
    .msg.user { color: #0088cc; font-weight: 600; }
    .msg.assistant { color: #222; }
    .msg { margin-bottom: 0.7em; }
    .input-row { display: flex; gap: 0.5em; }
    .input-row input { flex: 1; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
    .input-row button { background: #0088cc; color: #fff; border: none; border-radius: 4px; padding: 0.5em 1.2em; font-weight: 700; cursor: pointer; transition: background 0.2s; }
    .input-row button:hover { background: #005f7a; }
    .miniapp-btn { background: #0088cc; color: #fff; border: none; border-radius: 6px; padding: 1em 2em; font-size: 1.1em; font-weight: 700; cursor: pointer; margin-top: 2em; transition: background 0.2s; }
    .miniapp-btn:hover { background: #005f7a; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram Mini App + v15.07.1.31</h1>
    <div class="user" id="user-info">Loading user info...</div>
    <div class="apikey">
      <input type="password" id="api-key" placeholder="Enter OpenAI API Key" autocomplete="off" />
    </div>
    <div class="chatbox" id="chatbox"></div>
    <form id="chat-form" class="input-row" autocomplete="off">
      <input type="text" id="user-input" placeholder="Например: забронируй столик в ресторане на вечер" required />
      <button type="submit">Send</button>
    </form>
    <button class="miniapp-btn" id="close-btn">Close Mini App</button>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram user info
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userInfo = document.getElementById('user-info');
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      const user = tg.initDataUnsafe.user;
      userInfo.textContent = `Hello, ${user.first_name} ${user.last_name || ''} (@${user.username || 'no username'})!`;
    } else {
      userInfo.textContent = 'User info not available.';
    }
    
    // Available data files mapping
    const dataFiles = {
      'events-moscow': '/NOW/miniapp/events-moscow.json',
      'events-spb': '/NOW/miniapp/events-spb.json',
      'people-moscow': '/NOW/miniapp/people-moscow.json',
      'contractors-moscow': '/NOW/miniapp/contractors-moscow.json',
      'services-moscow': '/NOW/miniapp/services-moscow.json'
    };
    
    let currentData = {};
    let dataLoaded = false;
    let messages = [];
    
    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'user' ? 'You: ' : 'Assistant: ') + content;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    
    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        alert('Please enter your OpenAI API key.');
        return;
      }
      
      const content = userInput.value.trim();
      if (!content) return;
      
      appendMessage('user', content);
      userInput.value = '';
      appendMessage('assistant', 'Определяю нужные данные...');
      
      try {
        console.log('=== STARTING REQUEST ===');
        console.log('User input:', content);
        
        // First, ask GPT to determine which data file is needed
        const fileSelectionMessage = {
          role: 'system',
          content: `You are a data file selector. Based on the user's request, determine which JSON file should be loaded.

Available files:
- events-moscow.json (events in Moscow)
- events-spb.json (events in Saint Petersburg) 
- people-moscow.json (professionals in Moscow)
- contractors-moscow.json (construction/repair services in Moscow)
- services-moscow.json (various services in Moscow)

Respond ONLY with the filename (e.g., "events-moscow") without .json extension.`
        };
        
        console.log('File selection message:', fileSelectionMessage);
        
        // First request - determine file
        console.log('Sending file selection request to OpenAI...');
        const fileRes = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json; charset=utf-8',
            'Authorization': 'Bearer ' + apiKey
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            store: true,
            messages: [fileSelectionMessage, {role: 'user', content}]
          })
        });
        
        console.log('File selection response status:', fileRes.status);
        console.log('File selection response headers:', fileRes.headers);
        
        const fileData = await fileRes.json();
        console.log('File selection response data:', fileData);
        
        let selectedFile = '';
        
        if (fileData.choices && fileData.choices[0] && fileData.choices[0].message) {
          selectedFile = fileData.choices[0].message.content.trim().toLowerCase();
          console.log('Selected file:', selectedFile);
          console.log('Available files:', Object.keys(dataFiles));
        } else {
          console.error('File selection failed:', fileData);
          console.error('File selection error details:', fileData.error);
        }
        
        // Load the selected data file
        console.log('=== LOADING DATA FILE ===');
        console.log('Trying to load file:', selectedFile);
        console.log('File path:', dataFiles[selectedFile]);
        
        if (dataFiles[selectedFile]) {
          console.log('File found in mapping, loading...');
          try {
            const dataRes = await fetch(dataFiles[selectedFile]);
            console.log('Data file response status:', dataRes.status);
            console.log('Data file response headers:', dataRes.headers);
            
            if (!dataRes.ok) {
              throw new Error(`HTTP ${dataRes.status}: ${dataRes.statusText}`);
            }
            
            const loadedData = await dataRes.json();
            currentData = loadedData;
            dataLoaded = true;
            console.log('Data loaded successfully:', currentData);
          } catch (dataError) {
            console.error('Error loading data file:', dataError);
            throw dataError;
          }
          
          // Remove the "Определяю нужные данные..." message
          chatbox.removeChild(chatbox.lastChild);
          
          // Now create the main response with loaded data
          console.log('=== CREATING MAIN RESPONSE ===');
          const systemMessage = {
            role: 'system',
            content: `You are an AI assistant for a comprehensive booking and service platform. You have access to the following data:

${JSON.stringify(currentData, null, 2)}

Your task is to help users with:
- Booking events and venues
- Finding professionals and experts
- Hiring contractors for services
- Accessing various local services

Provide detailed, helpful responses based on the available data. Include prices, contact information, and relevant details.`
          };
          
          console.log('System message created, length:', systemMessage.content.length);
          
          // Send the main request with loaded data
          console.log('Sending main response request to OpenAI...');
          const mainRes = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json; charset=utf-8',
              'Authorization': 'Bearer ' + apiKey
            },
            body: JSON.stringify({
              model: 'gpt-4o-mini',
              store: true,
              messages: [systemMessage, {role: 'user', content}]
            })
          });
          
          console.log('Main response status:', mainRes.status);
          console.log('Main response headers:', mainRes.headers);
          
          const mainData = await mainRes.json();
          console.log('Main response data:', mainData);
          
          if (mainData.choices && mainData.choices[0] && mainData.choices[0].message) {
            const reply = mainData.choices[0].message.content.trim();
            console.log('GPT reply:', reply);
            appendMessage('assistant', reply);
            messages.push({role: 'user', content});
            messages.push({role: 'assistant', content: reply});
          } else {
            console.error('Main response failed:', mainData);
            console.error('Main response error details:', mainData.error);
            appendMessage('assistant', 'Ошибка: ' + (mainData.error?.message || 'Неизвестная ошибка'));
          }
        } else {
          console.log('File not found in mapping:', selectedFile);
          console.log('Available files in mapping:', Object.keys(dataFiles));
          chatbox.removeChild(chatbox.lastChild);
          appendMessage('assistant', `Не удалось определить нужные данные (${selectedFile}). Попробуйте переформулировать запрос.`);
        }
      } catch (err) {
        console.error('=== ERROR OCCURRED ===');
        console.error('Error type:', err.name);
        console.error('Error message:', err.message);
        console.error('Error stack:', err.stack);
        chatbox.removeChild(chatbox.lastChild);
        appendMessage('assistant', 'Ошибка: ' + err.message);
      }
    };
    
    // Close Mini App
    document.getElementById('close-btn').onclick = function() {
      tg.close();
    };
  </script>
</body>
</html>
